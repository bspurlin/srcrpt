<script>

 var menuPopup = window.createPopup();
    
 var compare;


function doFileMenu(oHeight)
{
    menuPopup.document.body.innerHTML = fileMenuDiv.innerHTML;
    menuPopup.show(event.offsetX, event.offsetY + 30, 80, oHeight, document.body);
    document.body.onmouseup = menuPopup.hide;
}

function doViewMenu(oHeight)
{
    menuPopup.document.body.innerHTML = viewMenuDiv.innerHTML;
    menuPopup.show(event.offsetX, event.offsetY + 30, 80, oHeight, document.body);
    document.body.onmousedown = menuPopup.hide;
}


function parentOpen(F,wd) {
    //alert("Open " + F + " working dir=" + wd);
    parent.bodyonload(F,wd);
}

function parentSave(fn) {
    parent.saveXML(fn);
    menuPopup.hide();
}

function parentCompare(fn, x, y, coa) {
    parent.compareXML(fn, x, y, coa);
    menuPopup.hide();
}


function parentRmDir(dirn, x, y) {
    //alert("dirn=" + dirn  + "x=" + x  + "y=" + y );
    parent.RmDir(dirn, x, y, name);
}

function setCompare(i) {
    compare = i;
}

function diffOff (p)  {
    parent.diffOff = diffonoff.checked ? 1 : 0;
    parent.globalProcessor.processnow();
    menuPopup.hide();
    //    parent.frame2.test.innerHTML = diffonoff.checked + "<br>" + diffonoff.value  + "<br>" +  parent.globalProcessor.savprefix;
    diffonoff.checked = !diffonoff.checked;
}

function doneOff (p)  {
    parent.doneOff = doneonoff.checked ? 1 : 0;
    parent.globalProcessor.processnow();
    menuPopup.hide();
    //    parent.frame2.test.innerHTML = diffonoff.checked + "<br>" + diffonoff.value  + "<br>" +  parent.globalProcessor.savprefix;
    doneonoff.checked = !doneonoff.checked;
}

function refresh () {
	parent.globalProcessor.processnow();
	parent.CacheScreen();
	menuPopup.hide();
}
