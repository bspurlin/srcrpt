	<script>

var parentWindow = dialogArguments;

function deleteNote(hitid) {
	var selectelem = document.getElementById('noteSelect');
    selectelem.innerHTML= "";	
    window.close(); 
	parentWindow.deleteNote(hitid);
}

function processNote(hitid) {
    var s = document.noteForm.noteText.value; 
    var populated = document.noteForm.noteText.populated;
    var select = document.noteForm.noteSelect;
    var opts = select.options;
    var i = 0 + select.selectedIndex;
    var v = opts[i];
    var selectelem = document.getElementById('noteSelect');
    if (populated != 1 && s != "None" && i != 0) {
	alert("You may not select from the drop-down list and also enter\
 text in the box.  \"None\" must be in one or the other.\n		\
b.html:\nprocessNote: s="
	      + s 
	      + "\nselected.v=" + v.text);
	selectelem.innerHTML= "";	
	window.close();
	return 0;
    }
    selectelem.innerHTML= "";	
    window.close();    
    if (s == "None" && i == 0) {
	
    } else {  
	var c = s != "None" ? s : v.text; 
	parentWindow.annotate(c, hitid, v.id);
    }
}

function processSubstring() {
   var selectelem = document.getElementById('noteSelect');
   var v = document.noteForm.substrText.value;
   selectelem.innerHTML= "";
   window.close();
   parentWindow.processSubstring(v, false);
}
